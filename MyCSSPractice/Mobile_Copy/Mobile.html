            document.getElementById("display-1").style.display = "none";
            myElement.innerHTML = '<iframe frameborder="0" src="https://www.google.com/search?igu=1"></iframe>'
        }
        function app_google_bar(){
            document.getElementById("app-display").style.display = "block";
            document.getElementById("home-screen").style.display = "none";
            document.getElementById("display-1").style.display = "none";
            myElement.innerHTML = '<iframe frameborder="0" src="https://www.google.com/search?igu=1"></iframe>'
        }

        function backFunc(){
            document.getElementById("app-display").style.display = "none";
            document.getElementById("display-1").style.display = "flex"
        }
        function displayFunc(){
            document.getElementById("home-screen").style.display = "none";
            document.getElementById("display-1").style.display="flex"
        }
        function homeFunc(){
            document.getElementById("home-screen").style.display = "block";
            document.getElementById("display-1").style.display = "none"
        }
        // TODO: add another backhomeFunc(), which directly leads to home page and not display page
        function refreshTime() {
            let currTime = new Date();
            const timeDisplay = document.getElementById("clock-time");
            if (currTime.getMinutes()<10){
                datetime = currTime.getHours() + ":" + "0" + currTime.getMinutes()
            }else{
                datetime = currTime.getHours() + ":" + currTime.getMinutes()
            }
            timeDisplay.textContent = datetime;
        }
        setInterval(refreshTime, 1000);
        function refreshDate(){
            months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
            let currDate = new Date();
            const timeDisplay = document.getElementById("clock-date");
            month = months[currDate.getMonth() + 1];
            date = currDate.getDate();
            timeDisplay.textContent = month + " " + date
        }
        setInterval(refreshDate, 1000);
